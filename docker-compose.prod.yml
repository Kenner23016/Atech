services:
  backend:
    image: kenner23016/atech-backend:${TAG}
    env_file: .env.prod
    # opcional: ocultar backend tambi√©n en loopback
    ports:
      - "127.0.0.1:8080:8080"
    networks: [appnet]

  frontend:
    image: kenner23016/atech-frontend:${TAG}
    depends_on: [backend]
    # frontend expuesto SOLO en loopback para que lo proxyee el Nginx del host
    ports:
      - "127.0.0.1:8081:80"
    networks: [appnet]

networks:
  appnet: {}




