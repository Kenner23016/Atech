version: "3.9"
services:
  backend:
    image: kenner23016/atech-backend:${TAG}
    env_file: .env.prod
    ports:
      - "8080:8080"
    networks: [appnet]

  frontend:
    image: kenner23016/atech-frontend:${TAG}
    depends_on: [backend]
    ports:
      - "80:80"
    networks: [appnet]

networks:
  appnet: {}



