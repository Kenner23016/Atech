# Mapea upgrade para websockets (por si acaso)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Backend Spring Boot dentro de la red privada de Render.
# Los valores ${BACKEND_HOST} y ${BACKEND_PORT} se sustituyen
# en tiempo de arranque mediante envsubst en el Dockerfile.
upstream backend_upstream {
  server ${BACKEND_HOST}:${BACKEND_PORT};
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # --------- SPA estático ----------
  root /usr/share/nginx/html;
  index index.html;

  # Gzip básico para assets
  gzip on;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml;
  gzip_min_length 256;

  # --------- API: /api → backend Spring Boot ----------
  location /api/ {
    proxy_pass http://backend_upstream;

    proxy_http_version 1.1;
    proxy_set_header Connection "";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --------- Angular SPA: fallback a index.html ----------
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Límite de subida
  client_max_body_size 10m;

  # Página de error simple
  error_page 502 503 504 /50x.html;
  location = /50x.html {
    internal;
    return 503 "Servicio temporalmente no disponible\n";
  }
}

