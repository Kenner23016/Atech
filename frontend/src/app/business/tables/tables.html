<h1 class="sr-only">Gestión de Productos</h1>
<div class="p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">Gestión de Productos</h2>
    <button
      (click)="onCreate()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
      + Nuevo Producto
    </button>
  </div>

  <div *ngIf="loading" class="p-4 bg-white rounded shadow text-gray-500">
    Cargando productos...
  </div>

  <div *ngIf="!loading && products.length === 0" class="p-4 bg-white rounded shadow text-gray-500">
    No hay productos registrados.
  </div>

  <div *ngIf="!loading && products.length > 0" class="overflow-x-auto bg-white rounded shadow">
    <table class="min-w-full">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Título
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Estado
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Precio
          </th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Cantidad
          </th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let prod of products" class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm text-gray-800">
            {{ prod.titulo }}
          </td>
          <td class="px-4 py-3 text-sm">
            <span
              class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
              [ngClass]="{
                'bg-green-100 text-green-800': prod.estado === 'NUEVO',
                'bg-yellow-100 text-yellow-800': prod.estado === 'USADO'
              }">
              {{ prod.estado }}
            </span>
          </td>
          <td class="px-4 py-3 text-sm text-gray-800">
            {{ prod.precio | currency : 'USD' : 'symbol' : '1.2-2' }}
          </td>
          <td class="px-4 py-3 text-sm text-gray-800">
            {{ prod.cantidad }}
          </td>
          <td class="px-4 py-3 text-right text-sm space-x-2">
            <button
              (click)="onEdit(prod)"
              class="inline-flex items-center px-3 py-1.5 bg-indigo-600 text-white text-xs font-medium rounded hover:bg-indigo-700">
              Editar
            </button>
            <button
              (click)="onDelete(prod.id)"
              class="inline-flex items-center px-3 py-1.5 bg-red-600 text-white text-xs font-medium rounded hover:bg-red-700">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
