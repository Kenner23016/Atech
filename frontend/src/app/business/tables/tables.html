<h1 class="sr-only">Gestión de Productos</h1>
<div class="container mx-auto px-4 py-8">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Gestión de Productos</h1>
    <button (click)="onCreate()" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-200">
      + Nuevo Producto
    </button>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    
    <div *ngIf="isLoading" class="p-6 text-center">
      Cargando productos...
      </div>

    <div *ngIf="!isLoading && products.length === 0" class="p-6 text-center text-gray-500">
      No se encontraron productos.
    </div>

    <table *ngIf="!isLoading && products.length > 0" class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Imagen</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        
        <tr *ngFor="let prod of products" class="hover:bg-gray-50 transition duration-150">
          
          <td class="px-6 py-4 whitespace-nowrap">
            <img [src]="prod.imagen" [alt]="prod.titulo" class="w-10 h-10 rounded-md object-cover">
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ prod.titulo }}</div>
            <div class="text-sm text-gray-500">ID: {{ prod.id }}</div>
          </td>
          
          <td class="px-6 py-4">
            <div class="text-sm text-gray-900 truncate max-w-xs">{{ prod.descripcion }}</div>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                  [ngClass]="{
                    'bg-green-100 text-green-800': prod.estado === productStates.NUEVO,
                    'bg-red-100 text-red-800': prod.estado === productStates.USADO,
                  }">
              {{ prod.estado }}
            </span>
          </td>
          
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ prod.precio | currency:'USD' }}</div>
          </td>

          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ prod.cantidad }}</div>
          </td>
          
          <td classt="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button (click)="onEdit(prod)" 
                    class="text-indigo-600 hover:text-indigo-900 mr-3 transition duration-150">
              Editar
            </button>
            <button (click)="onDelete(prod.id!)" 
                    class="text-red-600 hover:text-red-900 transition duration-150">
              Eliminar
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
