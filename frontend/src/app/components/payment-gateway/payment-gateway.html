<div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto overflow-hidden">
  
  <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex justify-between items-center">
    <h3 class="text-lg font-bold text-gray-800">Pagar: {{ producto?.titulo }}</h3>
    <button (click)="cerrarModal()" class="text-gray-400 hover:text-gray-600">✕</button>
  </div>

  <div class="p-6">
    <div class="mb-6 flex justify-between items-center bg-blue-50 p-3 rounded text-blue-800">
      <span class="font-medium">Total a pagar:</span>
      <span class="text-xl font-bold">{{ producto?.precio | currency:'USD' }}</span>
    </div>

    <div *ngIf="success" class="text-center py-8">
      <div class="text-green-500 text-5xl mb-4">✓</div>
      <h3 class="text-xl font-bold mb-2">¡Pago Exitoso!</h3>
      <p class="text-gray-600 mb-6">Hemos enviado el recibo a tu correo.</p>
      <button (click)="cerrarModal()" class="bg-gray-800 text-white px-6 py-2 rounded hover:bg-gray-700">Cerrar</button>
    </div>

    <form *ngIf="!success" [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Titular</label>
        <input formControlName="cardHolder" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Nombre como aparece en la tarjeta">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Número de Tarjeta</label>
        <input formControlName="cardNumber" type="text" maxlength="16" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0000 0000 0000 0000">
      </div>

      <div class="flex gap-4 mb-6">
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Expiración</label>
          <input formControlName="expiry" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="MM/YY">
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
          <input formControlName="cvv" type="password" maxlength="3" class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="123">
        </div>
      </div>

      <button type="submit" [disabled]="paymentForm.invalid || isLoading" 
              class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition disabled:opacity-50 flex justify-center">
        <span *ngIf="!isLoading">Pagar Ahora</span>
        <span *ngIf="isLoading">Procesando...</span>
      </button>
    </form>
  </div>
</div>
