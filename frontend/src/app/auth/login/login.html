<div class="min-h-screen grid place-items-center bg-gradient-to-b from-gray-900 via-gray-900 to-purple-900">
  <form class="w-full max-w-sm space-y-4 bg-white/10 backdrop-blur-xl p-6 rounded-2xl border border-white/10 text-white"
        [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="text-2xl font-semibold text-center">Iniciar sesión</h1>

    <div>
      <label class="text-sm">Correo</label>
      <input class="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/20 outline-none"
             type="email" placeholder="tu@correo.com" formControlName="email" autocomplete="username">
    </div>

    <div>
      <label class="text-sm">Contraseña</label>
      <input class="w-full mt-1 px-3 py-2 rounded-xl bg-white/10 border border-white/20 outline-none"
             [type]="showPassword ? 'text' : 'password'" placeholder="••••••••" formControlName="password" autocomplete="current-password">
      <button type="button" class="text-xs mt-1 underline" (click)="togglePassword()">Mostrar/Ocultar</button>
    </div>

    <label class="inline-flex items-center gap-2 text-sm">
      <input type="checkbox" formControlName="remember" class="size-4 rounded">
      Recordarme
    </label>

    <div *ngIf="errorMsg" class="text-sm text-rose-300">{{ errorMsg }}</div>

    <button class="w-full py-2 rounded-xl bg-purple-500 hover:bg-purple-600">Entrar</button>
  </form>
</div>
